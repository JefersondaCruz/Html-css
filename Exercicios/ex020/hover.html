<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        div:hover > p {
            display: block;
            color: yellow;
            background-color: blue;
        }

        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passse o mouse sobre o texto abaixo</p>
    <div>Passeo mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
